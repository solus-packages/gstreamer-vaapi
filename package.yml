name       : gstreamer-vaapi
version    : 0.7.0
release    : 3
source     :
    - https://freedesktop.org/software/vaapi/releases/gstreamer-vaapi/gstreamer-vaapi-0.7.0.tar.bz2 : abe8ea4dfb3177d038b38610537c651b943707ed110882782a19b95a9ea04a92
license    : MIT
component  : multimedia.gstreamer
summary    : VAAPI backend for GStreamer
description: |
    VAAPI backend for gstreamer
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libdrm)
    - pkgconfig(libudev)
    - pkgconfig(libva)
    - pkgconfig(libva-drm)
    - pkgconfig(libva-wayland)
    - pkgconfig(vpx)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - pkgconfig(xrender)
setup      : |
    %configure --disable-static --disable-builtin-libvpx
build      : |
    %make
install    : |
    %make_install
